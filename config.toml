# The blog's theme
theme = "apollo"

# The URL the site will be built for
base_url = "https://fenreese.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

title = "renys.dev"
generate_feeds = true
minify_html = true

taxonomies = [{ name = "tags" }]

[markdown]
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
toc = false
use_cdn = false
favicon = "/icon/favicon.png"
theme = "toggle"  
stylesheets = [ "colours.css" ]    
mathjax = true
mathjax_dollar_inline_enable = true

menu = [
    { name = "about", url = "/about", weight = 1 },
    { name = "writing", url = "/posts", weight = 2 },
    { name = "tags", url = "/tags", weight = 2},
    { name = "projects", url = "/projects", weight = 3 },
]

socials = [
    { name = "linkedin", url = "https://linkedin.com/in/reesedominguez", icon = "linkedin" },
    { name = "github", url = "https://github.com/fenreese/", icon = "github" },
]

custom_css = []

[extra.analytics]
enabled = false
goatcounter_user = "your_user"
goatcounter_host = "example.com"    # default= goatcounter.com